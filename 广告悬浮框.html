<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>
#div1{ width:50px; height:100px; background:red; position:absolute; bottom:0px; right:0px;}
body{ height:2000px;}
</style>
<script>

function getStyle(obj,name){
		if(obj.currentStyle){
			return obj.currentStyle[name];
		}
		else{
			return getComputedStyle(obj,false)[name];	
		}
	}
	
timer=null;
window.onscroll=function (){
	var oDiv1=document.getElementById('div1');
	var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
	var target=parseInt((document.documentElement.clientHeight-oDiv1.offsetHeight)/2+scrollTop);
	
	startmove(oDiv1,target);
	}
	
function startmove(obj,iTarget){
	clearInterval(timer);
	timer=setInterval(function(){		
		var speed=(iTarget-obj.offsetTop)/6;
		speed=speed>0?Math.ceil(speed):Math.floor(speed);
		if(obj.offsetTop==iTarget){
			clearInterval(timer);
			//alert(obj.offsetTop);
			obj.style.top=iTarget+'px';
			//alert(obj.offsetTop);
		}
		else{
			obj.style.top=obj.offsetTop+speed+'px';
		}
	
		},30);
}
</script>
<body>
<div id="div1"></div>
</body>
</html>
